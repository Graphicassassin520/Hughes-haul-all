<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughes Hauls All | Junk Removal in Cookville, TN</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --tn-orange: #FF8200;
      --tn-orange-hover: #e67300;
      --white: #fff;
      --dark-gray: #333;
      --light-gray: #f4f4f4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background: var(--white);
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }
    /* Header and Navigation */
    header {
      background: var(--white);
      color: var(--tn-orange);
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid var(--tn-orange);
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-toggle {
      font-size: 1.8em;
      cursor: pointer;
      display: none;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      font-size: 1.1em;
      font-weight: bold;
      color: var(--tn-orange);
      padding: 5px 10px;
      border-radius: 3px;
    }
    nav ul li a:hover {
      background: var(--tn-orange);
      color: var(--white);
    }
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      nav ul {
        flex-direction: column;
        display: none;
        text-align: center;
        background: var(--white);
        padding: 15px;
      }
      nav.active ul {
        display: flex;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
    /* Hero Section */
    .hero {
      height: 90vh;
      background: url("https://unsplash.com/photos/5IJ9UaT6tLk/download?force=true&w=1600") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      position: relative;
    }
    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .btn {
      background: var(--tn-orange);
      color: var(--white);
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
    }
    .btn:hover {
      background: var(--tn-orange-hover);
    }
    /* Services Section */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 50px 0;
    }
    .service-item {
      text-align: center;
      border: 1px solid var(--tn-orange);
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding-bottom: 15px;
    }
    .service-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .service-item h3 {
      padding: 15px;
      color: var(--tn-orange);
    }
    /* Testimonials Section */
    .testimonials {
      background: var(--light-gray);
      padding: 50px 0;
      text-align: center;
    }
    .testimonial {
      margin-bottom: 20px;
      font-style: italic;
    }
    /* FAQ Section */
    .faq {
      padding: 50px 0;
    }
    .faq-question {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .faq-answer {
      display: none;
      padding: 10px;
      background: var(--light-gray);
      border-radius: 5px;
    }
    /* Contact Form */
    .contact-form {
      background: var(--light-gray);
      padding: 30px;
      border-radius: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    .contact-form input[type="submit"] {
      background: var(--tn-orange);
      color: var(--white);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Hughes Hauls All</h1>
      <div class="nav-toggle" id="nav-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>
  <nav id="nav-menu">
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2>Your Junk Removal Experts in Cookville, TN</h2>
      <a href="#contact" class="btn">Get a Free Quote</a>
    </div>
  </section>

  <section id="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="services-grid">
        <div class="service-item">
          <img src="https://unsplash.com/photos/D56TpVU8zng/download?force=true&w=600" alt="Junk Removal">
          <h3>Residential Junk Removal</h3>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('nav-toggle').addEventListener('click', function() {
      document.getElementById('nav-menu').classList.toggle('active');
    });
    
    document.querySelectorAll('.faq-question').forEach(question => {
      question.addEventListener('click', () => {
        question.nextElementSibling.style.display = question.nextElementSibling.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
