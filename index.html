<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughes Hauls All | Junk Removal in Cookville, TN</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --tn-orange: #FF8200;
      --tn-orange-hover: #e67300;
      --white: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: var(--white);
      padding-top: 80px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }
    /* Navigation */
    header {
      background: var(--white);
      color: var(--tn-orange);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 3px solid var(--tn-orange);
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-toggle {
      display: none;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      font-size: 1.1em;
      font-weight: bold;
      color: var(--tn-orange);
      padding: 5px 10px;
      border-radius: 3px;
    }
    nav ul li a:hover {
      color: var(--white);
      background: var(--tn-orange);
    }
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      nav ul {
        flex-direction: column;
        display: none;
      }
      nav.active ul {
        display: flex;
      }
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      background: url("https://unsplash.com/photos/5IJ9UaT6tLk/download?force=true&w=1600") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
    }
    .hero-overlay {
      background: rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .btn {
      background: var(--tn-orange);
      color: var(--white);
      padding: 15px 30px;
      border-radius: 5px;
    }
    .btn:hover {
      background: var(--tn-orange-hover);
    }
    /* Services Section */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .service-item img {
      width: 100%;
      height: auto;
    }
    .service-item h3 {
      padding: 15px;
      color: var(--tn-orange);
    }
    /* Testimonials */
    .testimonial-carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .testimonial {
      min-width: 100%;
      padding: 20px;
      text-align: center;
    }
    /* Contact Form */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    .contact-form input[type="submit"] {
      background: var(--tn-orange);
      color: var(--white);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Hughes Hauls All</h1>
      <div class="nav-toggle" id="nav-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>
  <nav id="nav-menu">
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2>Your Junk Removal Experts in Cookville, TN</h2>
      <a href="#contact" class="btn">Get a Free Quote</a>
    </div>
  </section>
  <section id="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="services-grid">
        <div class="service-item">
          <img src="https://unsplash.com/photos/D56TpVU8zng/download?force=true&w=600" alt="Residential Junk Removal">
          <h3>Residential Junk Removal</h3>
        </div>
        <div class="service-item">
          <img src="https://unsplash.com/photos/zcbb_xq8ArM/download?force=true&w=600" alt="Furniture & Mattress Disposal">
          <h3>Furniture & Mattress Disposal</h3>
        </div>
        <div class="service-item">
          <img src="https://unsplash.com/photos/NzFgmXfH1MQ/download?force=true&w=600" alt="Rental Property Cleanouts">
          <h3>Rental Property Cleanouts</h3>
        </div>
        <div class="service-item">
          <img src="https://unsplash.com/photos/OFMdXEN2Otc/download?force=true&w=600" alt="Commercial Hauling">
          <h3>Commercial Hauling</h3>
        </div>
      </div>
    </div>
  </section>
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </section>
</body>
</html>
